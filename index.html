<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="date"] {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Select Date</h2>
  <input type="date" id="attendanceDate">

  <p id="selectedDate"></p>

  <script>
    const input = document.getElementById("attendanceDate");
    input.addEventListener("change", () => {
      document.getElementById("selectedDate").innerText = "Selected Date: " + input.value;
    });
  </script>

</body>
</html>
