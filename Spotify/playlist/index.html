<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="container-items">
                <div class="img">
                    <img src="https://i.scdn.co/image/ab67706f0000000241d850fa743e1ebf012a686e" alt="Spotify Logo">
                </div>
                <div class="play-discription">
                    <p>Public Playlist</p>
                    <h1>My Favorite Songs!</h1>
                    <p style="font-size: 10.5px; color: #b46804;">
                        Public Playlist
                        Biggest Haryanvi hits from the last 10 years. Cover: Raju Punjabi</p>
                    <p style="display: flex; align-items: center; gap: 2px; padding: 7px 0;"><span><i><img style="border-radius: 35px; width: 25px;"
                                    src="https://i.scdn.co/image/ab67757000003b8255c25988a6ac314394d3fbf5" alt=""
                                    srcset=""></i></span><span style="font-weight: bold;">Spotify</span><span>133,919
                            saves</span><span></span><span>50 songs, about2 hr 30 min</span>
                    </p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="top">
                    <ul class="nav-menu">
                        <li><svg data-encore-id="icon" width="20" height="24" role="img" aria-hidden="true" 
                                class="e-91000-icon e-91000-baseline" viewBox="0 0 24 24">
                                <path
                                    d="M5.7 3a.7.7 0 0 0-.7.7v16.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V3.7a.7.7 0 0 0-.7-.7zm10 0a.7.7 0 0 0-.7.7v16.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V3.7a.7.7 0 0 0-.7-.7z">
                                </path>
                            </svg></li>
                        <!-- <li><img src="https://i.scdn.co/image/ab67616d000048515228f125d80af7a35b82a6b8" alt="" srcset=""></li> -->
                        <li><svg data-encore-id="icon" width="18" role="img" aria-hidden="true"
                                class="e-91000-icon e-91000-baseline" viewBox="0 0 16 16"
                                style="--encore-icon-fill: var(--text-base, #000000); --encore-icon-height: var(--encore-graphic-size-decorative-smaller-2); --encore-icon-width: var(--encore-graphic-size-decorative-smaller-2);">
                                <path
                                    d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288z">
                                </path>
                            </svg></li>

                        <li><svg data-encore-id="icon" width="20" role="img" aria-hidden="true"
                                class="e-91000-icon e-91000-baseline" viewBox="0 0 24 24">
                                <path
                                    d="M11.999 3a9 9 0 1 0 0 18 9 9 0 0 0 0-18m-11 9c0-6.075 4.925-11 11-11s11 4.925 11 11-4.925 11-11 11-11-4.925-11-11">
                                </path>
                                <path
                                    d="M17.999 12a1 1 0 0 1-1 1h-4v4a1 1 0 1 1-2 0v-4h-4a1 1 0 1 1 0-2h4V7a1 1 0 1 1 2 0v4h4a1 1 0 0 1 1 1">
                                </path>
                            </svg></li>
                        <li><svg data-encore-id="icon" width="20" role="img" aria-hidden="true"
                                class="e-91000-icon e-91000-baseline" viewBox="0 0 24 24" style="">
                                <path
                                    d="M12 3a9 9 0 1 0 0 18 9 9 0 0 0 0-18M1 12C1 5.925 5.925 1 12 1s11 4.925 11 11-4.925 11-11 11S1 18.075 1 12">
                                </path>
                                <path
                                    d="M12 6.05a1 1 0 0 1 1 1v7.486l1.793-1.793a1 1 0 1 1 1.414 1.414L12 18.364l-4.207-4.207a1 1 0 1 1 1.414-1.414L11 14.536V7.05a1 1 0 0 1 1-1">
                                </path>
                            </svg></li>
                        <li><svg data-encore-id="icon" width="20" role="img" aria-hidden="true"
                                class="e-91000-icon e-91000-baseline" viewBox="0 0 24 24" style="">
                                <path
                                    d="M4.5 13.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m15 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m-7.5 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3">
                                </path>
                            </svg></li>
                    </ul>
                </div>
                <div class="right-main">
                    <p>List</p>
                    <span><svg data-encore-id="icon" width="15" role="img" aria-hidden="true"
                            class="e-91000-icon e-91000-baseline e-91000-icon--auto-mirror" viewBox="0 0 16 16"
                            style="--encore-icon-height: var(--encore-graphic-size-decorative-smaller); --encore-icon-width: var(--encore-graphic-size-decorative-smaller);">
                            <path
                                d="M15 14.5H5V13h10zm0-5.75H5v-1.5h10zM15 3H5V1.5h10zM3 3H1V1.5h2zm0 11.5H1V13h2zm0-5.75H1v-1.5h2z">
                            </path>
                        </svg></span>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
